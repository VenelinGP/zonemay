<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Клиенти </div>
                <div class="card-body">
                    <table class="table table-responsive-sm">
                        <thead>
                            <tr>
                                <th>Име</th>
                                <th>Фамилия</th>
                                <th>E-mail</th>
                                <th>City</th>
                                <th>Phone</th>
                                <th>Заявка</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let request of requests">
                                <td>{{ request.name }}</td>
                                <td>{{ request.family }}</td>
                                <td>{{ request.email}}</td>
                                <td>{{ request.city }}</td>
                                <td>{{ request.phone }}</td>
                                <td> <a routerLink="{{request._id}}">[ {{ request.basket.length }} ]</a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
